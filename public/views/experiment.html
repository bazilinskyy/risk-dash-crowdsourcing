<!doctype html>
<html>
  <head>
    <title>Threat perception in images from dash cams</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src='jsPsych/jspsych.js'></script>
    <script src='jsPsych/plugins/jspsych-html-keyboard-response.js'></script>
    <script src='jsPsych/plugins/jspsych-survey-likert.js'></script>
    <script src='jsPsych/plugins/jspsych-image-slider-response.js'></script>
    <script src='jsPsych/plugins/jspsych-call-function.js'></script>
    <link href='jsPsych/css/jspsych.css' rel='stylesheet' type='text/css'></link>
    <link href='css/experiment.css' rel='stylesheet' type='text/css'></link>
    <link rel='icon' type='image/png' href='/img/favicon.png' />
  </head>
  <body>
  </body>
  <script>


  /**
   * Returns a random integer between min (inclusive) and max (inclusive).
   * The value is no lower than min (or the next integer greater than min
   * if min isn't an integer) and no greater than max (or the next integer
   * lower than max if max isn't an integer).
   */
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  /**
   * Ger parameter from the URL.
   */
  var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
  };

  /**
   * Get finish code in the given format.
   */
  function getFinishCode() {
      var timestamp = window.performance.timing.navigationStart + window.performance.now();
      var current_time = Math.round(timestamp);
      var random_num = getRandomInt(1, 10000);
      finish_code = 'U7' + current_time + 'DF' + random_num + '9B';
    return finish_code;
  }

  var finish_code = getFinishCode();

  /* define test block */
  var test_stimuli_1 = [];

  /**
   * Shuffles array in place.
   * @param {Array} a items An array containing the items.
   */
  function shuffle(a) {
      var j, x, i;
      for (i = a.length - 1; i > 0; i--) {
          j = Math.floor(Math.random() * (i + 1));
          x = a[i];
          a[i] = a[j];
          a[j] = x;
      }
      return a;
  }

  var image_prefix = 'img/stimuli/';

  // group 1
  // create array of image_ids, remove 0th id, shuffle
  var images_n = 209; // number of images + 1
  var images_participant = 2; // number of images + 1
  var image_ids = [];
  for (var i = 0; i <= images_n; i++) {
      image_ids.push(i);
  }
  image_ids = shuffle(image_ids);
  var image_ids_slice = image_ids.slice(0, images_participant);

  // console.log(finish_code);
  // console.log(image_ids);
  // console.log(image_ids_slice);

    /* define instructions block */
  var instructions_block = {
    type: 'html-keyboard-response',
    stimulus: '<p>The purpose of this research is to determine overall human threat perception of dash camera images.</p><p>You will view 100 images. Each image will be on a separate page. For each image you will need to answer one question by moving a slider. To advance to the next image, the slider needs to be moved. The window of your browser should be at least 1300px wide and 800px tall. Press \'C\' to proceed to the first image.</p>',
    choices: ['C'],
    on_finish: function(data){
      jsPsych.data.addDataToLastTrial({worker_code: finish_code});
      jsPsych.data.addDataToLastTrial({image_id: image_ids_slice});
    }
  };

  /* dynamically build a list of images for block 1 */
  for (var i = 0; i < images_participant; i++) {
      image_name = image_prefix + image_ids_slice[i] + '.png';
      test_stimuli_1.push(
      {
        // preamble: '<img src=\'' + image_name + '\'>'
        stimulus: image_name
      }
    );
  }

  var image_block_slider = {
    type: 'image-slider-response',
    timeline: test_stimuli_1,
    labels: ['0', '2', '4', '6', '8', '10'],
    slider_width: 1000,
    // labels: ['Not intuitive at all', 'Completely intuitive'],
    prompt: "<p style='width: 1000px'>How risky is this situation on a scale from 0 to 10 (0 = no risk, 10 = extreme risk)?</p>",
    require_movement: true,
    // response_ends_trial: true,
    on_finish: function(){
        var progress_value = jsPsych.getProgressBarCompleted() + 1/images_participant;
        jsPsych.setProgressBar(progress_value); // set progress bar to 85% full.
    }
  };

  var save_data_block = {
    type: 'call-function',
    func:  function() {
      $.ajax({
          type: 'POST',
          url: '/experiment-data',
          data: jsPsych.data.get().json(),
          contentType: 'application/json'
        })
        .done(function() {
          jsPsych.data.reset();
        })
        .fail(function() {
          alert('A problem occurred while writing to the database. Please contact the researcher for more information.')
          window.location.href = '/';
        })
      }
  }

  /* create experiment timeline array */
  var timeline = [];
  timeline.push(instructions_block);
  timeline.push(image_block_slider);
  timeline.push(save_data_block);

  /* MTurk information */
  var turkInfo = jsPsych.turk.turkInfo();
  if(turkInfo.previewMode && !turkInfo.outsideTurk) {
    worker_id = turkInfo.workerId;
  } else {
    worker_id = String(Date.now());
  }
  timestamp = String(Date.now());

  /* Start the experiment */
  jsPsych.init({
    show_preload_progress_bar: true,
    timeline: timeline,
    show_progress_bar: true,
    auto_update_progress_bar: false,
    max_load_time: 3000000,
    on_finish: function() {
      window.location.href = 'finish?work=' + finish_code;
    }
  });

</script>
</html>
